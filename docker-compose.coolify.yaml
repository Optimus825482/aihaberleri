version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: aihaberleri-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aiuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aipassword}
      POSTGRES_DB: ${POSTGRES_DB:-ainewsdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aiuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - aihaberleri-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: aihaberleri-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - aihaberleri-network

  # Next.js App
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: aihaberleri-app
    ports:
      - "${APP_PORT:-3001}:3000" # Changed default from 3000 to 3001
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-aiuser}:${POSTGRES_PASSWORD:-aipassword}@postgres:5432/${POSTGRES_DB:-ainewsdb}

      # Redis
      REDIS_URL: redis://redis:6379

      # NextAuth
      NEXTAUTH_URL: https://aihaberleri.org
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}

      # AI Services
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}

      # Search APIs
      BRAVE_API_KEY: ${BRAVE_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      EXA_API_KEY: ${EXA_API_KEY}

      # Email
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM:-info@aihaberleri.org}

      # Firebase (Push Notifications)
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}

      # Site Config
      NEXT_PUBLIC_SITE_URL: https://aihaberleri.org
      NEXT_PUBLIC_SITE_NAME: "AI Haberleri"
      NEXT_PUBLIC_SITE_DESCRIPTION: "Yapay zeka dünyasındaki gelişmeleri yakından takip edin"

      # Social Media
      TWITTER_HANDLE: "@aihaberleriorg"
      CONTACT_EMAIL: "info@aihaberleri.org"

      # Agent Config
      AGENT_ENABLED: ${AGENT_ENABLED:-true}
      AGENT_MIN_ARTICLES_PER_RUN: ${AGENT_MIN_ARTICLES_PER_RUN:-3}
      AGENT_MAX_ARTICLES_PER_RUN: ${AGENT_MAX_ARTICLES_PER_RUN:-5}
      AGENT_MIN_INTERVAL_HOURS: ${AGENT_MIN_INTERVAL_HOURS:-6}

      # Optional
      NEXT_PUBLIC_ADSENSE_CLIENT_ID: ${NEXT_PUBLIC_ADSENSE_CLIENT_ID}

      # Production
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - aihaberleri-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  aihaberleri-network:
    driver: bridge
