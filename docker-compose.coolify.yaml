version: "3.8"

services:
  # Redis (Local container - No password for internal network)
  redis:
    image: redis:7-alpine
    container_name: aihaberleri-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - aihaberleri-network

  # BullMQ Worker (Agent Automation)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker-runner
      args:
        BUILDKIT_INLINE_CACHE: "0"
      no_cache: true
    container_name: aihaberleri-worker
    environment:
      # Database (Harici PostgreSQL container - internal URL kullan)
      DATABASE_URL: ${DATABASE_URL}

      # Redis (Local Redis container)
      REDIS_URL: redis://redis:6379

      # AI Services
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}

      # Search APIs
      BRAVE_API_KEY: ${BRAVE_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      EXA_API_KEY: ${EXA_API_KEY}

      # Email
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM:-info@aihaberleri.org}

      # Site Config
      NEXT_PUBLIC_SITE_URL: https://aihaberleri.org

      # Agent Config
      AGENT_ENABLED: ${AGENT_ENABLED:-true}
      AGENT_MIN_ARTICLES_PER_RUN: ${AGENT_MIN_ARTICLES_PER_RUN:-3}
      AGENT_MAX_ARTICLES_PER_RUN: ${AGENT_MAX_ARTICLES_PER_RUN:-5}

      # Production
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1

    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - aihaberleri-network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "pgrep", "-f", "news-agent.worker"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Next.js App (PostgreSQL harici container'da, Redis local)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
      args:
        BUILDKIT_INLINE_CACHE: "0"
        NODE_ENV: production
        CACHEBUST: "2026013001"
      no_cache: true
    container_name: aihaberleri-app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.aihaberleri.rule=Host(`aihaberleri.org`) || Host(`www.aihaberleri.org`)"
      - "traefik.http.routers.aihaberleri.entrypoints=https"
      - "traefik.http.routers.aihaberleri.tls=true"
      - "traefik.http.routers.aihaberleri.tls.certresolver=letsencrypt"
      - "traefik.http.services.aihaberleri.loadbalancer.server.port=3001"
      - "traefik.http.routers.aihaberleri-http.rule=Host(`aihaberleri.org`) || Host(`www.aihaberleri.org`)"
      - "traefik.http.routers.aihaberleri-http.entrypoints=http"
      - "traefik.http.routers.aihaberleri-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
    ports:
      - "${APP_PORT:-3001}:3001"
    environment:
      # Database (Harici PostgreSQL container - internal URL kullan)
      DATABASE_URL: ${DATABASE_URL}

      # Redis (Local Redis container - no password, internal network only)
      REDIS_URL: redis://redis:6379

      # NextAuth
      NEXTAUTH_URL: https://aihaberleri.org
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      AUTH_TRUST_HOST: "true"

      # AI Services
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}

      # Search APIs
      BRAVE_API_KEY: ${BRAVE_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      EXA_API_KEY: ${EXA_API_KEY}

      # Email
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM:-info@aihaberleri.org}

      # Firebase (Push Notifications)
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}

      # Site Config
      NEXT_PUBLIC_SITE_URL: https://aihaberleri.org
      NEXT_PUBLIC_SITE_NAME: "AI Haberleri"
      NEXT_PUBLIC_SITE_DESCRIPTION: "Yapay zeka dünyasındaki gelişmeleri yakından takip edin"

      # Social Media
      TWITTER_HANDLE: "@aihaberleriorg"
      CONTACT_EMAIL: "info@aihaberleri.org"

      # Agent Config
      AGENT_ENABLED: ${AGENT_ENABLED:-true}
      AGENT_MIN_ARTICLES_PER_RUN: ${AGENT_MIN_ARTICLES_PER_RUN:-3}
      AGENT_MAX_ARTICLES_PER_RUN: ${AGENT_MAX_ARTICLES_PER_RUN:-5}
      AGENT_MIN_INTERVAL_HOURS: ${AGENT_MIN_INTERVAL_HOURS:-6}

      # Optional
      NEXT_PUBLIC_ADSENSE_CLIENT_ID: ${NEXT_PUBLIC_ADSENSE_CLIENT_ID} 

      # Production
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
      PORT: ${PORT:-3001}
   
    depends_on:
      redis:
        condition: service_healthy
    
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3001/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - aihaberleri-network
      - coolify

volumes:
  redis_data:
    driver: local

networks:
  aihaberleri-network:
    driver: bridge
  coolify:
    external: true