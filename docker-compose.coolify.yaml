version: "3.8"

services:
  # Redis (Local container)
  redis:
    image: redis:7-alpine
    container_name: aihaberleri-redis
    hostname: aihaberleri-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # BullMQ Worker (Agent Automation)
  worker:
    container_name: aihaberleri-worker
    build:
      context: .
      dockerfile: Dockerfile
      target: worker-runner
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://aihaberleri-redis:6379
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      BRAVE_API_KEY: ${BRAVE_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      EXA_API_KEY: ${EXA_API_KEY}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM:-info@aihaberleri.org}
      NEXT_PUBLIC_SITE_URL: https://aihaberleri.org
      NEXT_PUBLIC_VAPID_PUBLIC_KEY: ${NEXT_PUBLIC_VAPID_PUBLIC_KEY}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY}
      VAPID_SUBJECT: ${VAPID_EMAIL:-mailto:admin@aihaberleri.org}
      AGENT_ENABLED: ${AGENT_ENABLED:-true}
      AGENT_MIN_ARTICLES_PER_RUN: ${AGENT_MIN_ARTICLES_PER_RUN:-3}
      AGENT_MAX_ARTICLES_PER_RUN: ${AGENT_MAX_ARTICLES_PER_RUN:-5}
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "pgrep", "-f", "news-agent.worker"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Next.js App
  app:
    container_name: aihaberleri-app
    hostname: aihaberleri-app
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://aihaberleri-redis:6379
      NEXTAUTH_URL: https://aihaberleri.org
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      AUTH_TRUST_HOST: "true"
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      BRAVE_API_KEY: ${BRAVE_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      EXA_API_KEY: ${EXA_API_KEY}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM:-info@aihaberleri.org}
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
      NEXT_PUBLIC_SITE_URL: https://aihaberleri.org
      NEXT_PUBLIC_SITE_NAME: "AI Haberleri"
      NEXT_PUBLIC_SITE_DESCRIPTION: "Yapay zeka dunyasindaki gelismeleri yakindan takip edin"
      TWITTER_HANDLE: "@aihaberleriorg"
      CONTACT_EMAIL: "info@aihaberleri.org"
      AGENT_ENABLED: ${AGENT_ENABLED:-true}
      AGENT_MIN_ARTICLES_PER_RUN: ${AGENT_MIN_ARTICLES_PER_RUN:-3}
      AGENT_MAX_ARTICLES_PER_RUN: ${AGENT_MAX_ARTICLES_PER_RUN:-5}
      AGENT_MIN_INTERVAL_HOURS: ${AGENT_MIN_INTERVAL_HOURS:-6}
      NEXT_PUBLIC_ADSENSE_CLIENT_ID: ${NEXT_PUBLIC_ADSENSE_CLIENT_ID}
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
